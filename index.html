<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="wrapper">
      <div id="calculator">
        <div id="display">
          <div id="output">HELLO</div>
        </div>
        <div id="bar">CASIO</div>
        <button id="num7" class="buttonStyle inputButton" value="7">7</button>
        <button id="num8" class="buttonStyle inputButton" value="8">8</button>
        <button id="num9" class="buttonStyle inputButton" value="9">9</button>
        <button id="modulo" class="buttonStyle inputButton" value="%">%</button>
        <button id="clear" class="buttonStyle">C</button>
        <button id="num4" class="buttonStyle inputButton" value="4">4</button>
        <button id="num5" class="buttonStyle inputButton" value="5">5</button>
        <button id="num6" class="buttonStyle inputButton" value="6">6</button>
        <button id="multiply" class="buttonStyle inputButton" value="*">*</button>
        <button id="divide" class="buttonStyle inputButton" value="/">&#247;</button>
        <button id="num1" class="buttonStyle inputButton" value="1">1</button>
        <button id="num2" class="buttonStyle inputButton" value="2">2</button>
        <button id="num3" class="buttonStyle inputButton" value="3">3</button>
        <button id="add" class="buttonStyle inputButton" value="+">+</button>
        <button id="subtract" class="buttonStyle inputButton" value="-">-</button>
        <button id="num0" class="buttonStyle inputButton" value="0">0</button>
        <button id="decimal" class="buttonStyle inputButton" value=".">.</button>
        <button id="equals" class="buttonStyle" value="=">=</button>
        <button id="square" class="buttonStyle inputButton" value="SQUARE">&radic;</button>
      </div>
    </div>

    <!-- <div id="num4" value="4">4</div> -->

    <div id="add">+</div>
    <div id="multiply">*</div>
    <div id="modulo">%</div>
    <div id="equalButton">=</div>
    <div id="view"></div>

    <button type="button" name="button" value="4" id="num4">4</button> -->


    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
</html>
